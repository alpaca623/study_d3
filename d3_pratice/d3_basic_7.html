<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
  </head>
  <body>
    <script src="https://d3js.org/d3.v5.min.js"></script>
    <script>
      var data = [10, 20, 30, 40, 50, 60, 80, 100];
      var w = 500;
      var h = 500;
      var svg = d3
        .select("body")
        .append("svg")
        .attr("width", w)
        .attr("height", h);

      svg
        .selectAll("rect")
        .data(data)
        .enter()
        .append("rect")
        .attr("y", function(d, i) {
          return i * (w / data.length);
        })
        .attr("x", function(d) {
          console.log(d);
          return h - d;
        })
        .attr("width", w / data.length - 1)
        .attr("height", function(d) {
          return d;
        })
        .attr("fill", function(d) {
          return "red";
        });

      svg
        .selectAll("text")
        .data(data)
        .enter()
        .append("text")
        .text(function(d) {
          return d;
        })
        .attr("y", function(d, i) {
          return i * (w / data.length) + w / data.length / 2;
        })
        .attr("x", function(d) {
          return h - d + 10;
        })
        .attr("font-family", "sans-serif")
        .attr("font-size", "11px")
        .attr("fill", "black")
        .attr("text-anchor", "middle");
    </script>
  </body>
</html>
